<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Times Tables</title>

    <link rel="shortcut icon" href="images/timestables.ico" type="image/x-icon"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-multiselect.css" rel="stylesheet"/>
    <!-- <link href="css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body class="container-fluid">

    <div class="page-header title">
      <!-- <p class="title">Times Tables</p> -->
      <h1>Times Tables<br><small>Practice your times tables skills</small></br></h1>
    <div>

    <div class="intro-settings"> <!-- jumbotron -->
      <div class="container-fluid">
        <h3>What do you want to practice?</h3>

        <div class="row">
          <div class="col-xs-6">
            <small>Tables:</small>
            <select id="table-selection" multiple="multiple"
              data-bind="options: availableTables, selectedOptions: selectedTables">
            </select>
          </div>
          <div class="col-xs-6">
            <small>Operands:</small>
            <select id="Operand-selection" multiple="multiple"
              data-bind="options: availableOperands, selectedOptions: selectedOperands">
            </select>
          </div>
        </div>
        <button class="btn btn-primary btn-lg" data-bind="click: submitInitialConfig">Start</button>
      </div>

    </div>

    <div class="main-view panel panel-primary">
      <div class="panel-body">
        <form class="form-inline" id="form-result" data-bind="submit: submitResult">
          <label class="operation" for="result"><span data-bind="text: operation"></label>
          <input type="number" id="result" required autofocus data-bind="value: inputResult"/>
          <button type="submit" class="offscreen"></button>
        </form>
        <!-- <form id="form-location" data-bind="submit: updateCenter"> -->
          <!-- <input type="text" class="form-control" id="address-input" data-bind="value: newAddress" required placeholder="Type in address..."/> -->
          <!-- <a href="javascript:;" class="close" data-bind="click: closeAddress">Ã—</a> -->

        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar"
            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
            data-bind="style: {width: barProgress() + '%'}">
          </div>
        </div>
      </div>
    </div>

    <div class="results-view panel panel-primary">
      <p>Congratulations, you've got <span data-bind="text: correctAnswers"></span> correct out of <span data-bind="text: cntOperations"></span>!</p>
      <button class="btn btn-primary btn-lg" data-bind="click: startOver">Start Over</button>
    </div>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap-3.3.6.min.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/knockout-3.4.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
